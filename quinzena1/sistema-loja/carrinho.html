    <form class="form-add" action="">
        <div class="form-add3">
            <label for="espresso1">Espresso coffee</label>
            <input type="checkbox" id="espresso1" value="espresso">
            <label for="Nº1">Nº</label>
            <input type="number" id="Nº1"><br>
            <label for="cappuccino2">Cappuccino</label>
            <input type="checkbox" id="cappuccino2" value="cappuccino">
            <label for="Nº2">Nº</label>
            <input type="number" id="Nº2">
        </div>

        <div class="form-add3">
            <label for="mocha3">Caffè mocha</label>
            <input type="checkbox" id="mocha3" value="mocha">
            <label for="Nº3">Nº</label>
            <input type="number" id="Nº3"><br>
            <label for="cheesecake4">Cheesecake</label>

        <div class="form-add3">

        </div><br>

        <div class="form-add3">
            <p>Payment method</p>
            <label for="cash1">Cash</label>
            <input type="radio" id="cash1" name="method" value="cash">
            <label for="debit2">Debit card</label>
            <input type="radio" id="debit2" name="method" value="debit">
            <label for="credit3">Credit card</label>
            <input type="radio" id="credit3" name="method" value="credit">
        </div><br>

        <input type="submit" value="submit">
